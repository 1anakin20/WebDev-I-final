<!DOCTYPE html>
<html lang="en-ca">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Contact, comments, questions">
    <meta name="description" content="Page to send comments">
    <meta name="author" content="Marian Hristov, Joseph Dubrovsky, Tomas Daniel Nieto">
    <link rel="shortcut icon" type="image/ico" href="../image/favicon.ico">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/pagestyle.css">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="https://kit.fontawesome.com/0aeaec2210.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/navigation.js"></script>
    <title>Contact</title>
</head>

<body>
    <header>
        <nav>
            <ul id="menu-bar" class="texture">
                <li class="app-menus opaque">
                    <a href="../home.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="app-menus opaque">
                    <a href="war.html"><i class="fas fa-question-circle"></i> War</a>
                </li>
                <li class="app-menus opaque">
                    <a href="private.html"><i class="fas fa-server"></i> Private</a>
                </li>
                <li class="app-menus opaque">
                    <a href="commercial.html"><i class="fas fa-desktop"></i> Commercial</a>
                </li>
                <li class="app-menus opaque">
                    <a href="quantum.html"><i class="fas fa-atom"></i> Quantum</a>
                </li>
                <li class="app-menus opaque">
                    <a href="contact.html"><i class="fas fa-id-badge"></i> Contact</a>
                </li>
                <!-- System menus -->
                <li id="logo-menu" class="status-menus"><i class="fab fa-apple"></i>
                    <ul class="hidden-menu">
                        <li id="about">About</li>
                    </ul>
                </li>
                <li id="clock" class="status-menus">0:00</li>
                <li id="year" class="status-menus">1999</li>
            </ul>
        </nav>
    </header>
    <main>
    <div id="container">
        <div id="form-window" class="window">
            <div class="title-bar">
                <div class="title-bar-controls">
                    <a href="../home.html" class="close-home">
                        <p class="indication">Go back to home. IT WILL NOT SEND YOUR FORM</p>
                    </a>
                </div>
                <div class="title-bar-text">Send us your comments</div>
            </div>
            <div class="window-body">
                <form action="send" method="post">
                    <fieldset>
                        <legend>
                            Indentifying information
                        </legend>
                        <label for="name">name</label>
                        <input id="name" type="text"><br>
                        <label for="email">email</label>
                        <input id="email" type="email"><br>
                        <label for="page">Page</label>
                        <select name="page" id="page">
                            <optgroup label="pages">
                                <option value="war">War</option>
                                <option value="private">Private</option>
                                <option value="commercial">Commercial</option>
                                <option value="quantum">Quantum</option>
                            </optgroup>
                        </select><br>
                        <label for="comments">Comments</label><br>
                        <textarea name="comments" id="comments" placeholder="Enter your comments here"></textarea>
                    </fieldset>
                    <input id="submit" class="button" type="submit" value="Send comments">
                </form>
            </div>
        </div>
    </div>
          
</main>
</body>

</html>
