<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Taken from: https://github.com/jdan/98.css -->
    <link rel="stylesheet" href="../css/98.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact</title>
</head>
<body>
    <div id="form-window" class="window">
        <div class="title-bar">
            <div class="title-bar-text">Send us your comments</div>
        </div>
        <div class="window-body">
            <form action="send" method="post">
                <fieldset>
                    <legend> 
                        Indentifying information
                    </legend>
                    <label for="name">name</label>
                    <input id="name" type="text"><br>
                    <label for="email">email</label>
                    <input id="email" type="email"><br>
                    <label for="page">Page</label>
                    <select name="page" id="page">
                        <optgroup label="pages">
                            <option value="war">War</option>
                            <option value="private">Private</option>
                            <option value="commercial">Commercial</option>
                            <option value="quantum">Quantum</option>
                        </optgroup>
                    </select><br>
                    <label for="comments">Comments</label><br>
                    <textarea name="comments" id="comments" placeholder="Enter your comments here"></textarea>
                </fieldset>
                <input id="submit" class="button" type="submit" value="Send comments">
            </form>
        </div>
    </div>
</body>
</html>
