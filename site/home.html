<body>
    <div id="wrapper-popup">
        <div class="window" id="pandemic-popup">
            <div class="title-bar">
                <div class="title-bar-text">Important Message</div>
                <div class="title-bar-controls">
                    <button aria-label="Close" class="close-popup"></button>
                </div>
            </div>
            <div class="window-body">
                <h1>We've made some changes.</h1>
                <p>Due to the present pandemic we have decided to close our stores for the safety of our staff and our
                    customers. This closure is of an indertemined length.</p>
                <p>Thank you for your understanding.</p>
                <div class="field-row center-row">
                    <button class="close-popup">Accept</button>
                </div>
            </div>
        </div>
    </div>
